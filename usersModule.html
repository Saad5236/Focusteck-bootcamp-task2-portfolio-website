<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>

    <link rel="stylesheet" href="./assets/css/usersModule.css">
    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/72af40638e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts: roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
   <main>
    <h1>USERS MODULE</h1>
    <section>
        <div class="add-user-btn">
            <button><i class="fa-solid fa-plus"></i> ADD USER/ADMIN</button>
            <input type="text" name="users-search" class="users-search" placeholder="Search users...">
        </div>
        <dialog id="add-user-modal">
            <section class="signup-form-section">
                <h2>SIGN UP</h2>
                <form action="">
                    <select name="signup-role" id="signup-role" class="signup-role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                  <input
                    type="text"
                    id="signup-fullname"
                    name="signup-fullname"
                    placeholder="Full name"
                  />
                  <input
                    type="text"
                    id="signup-phonenumber"
                    name="signup-phonenumber"
                    placeholder="Phone number"
                  />
                  <input
                    type="email"
                    id="signup-email"
                    name="signup-email"
                    placeholder="Email"
                  />
                  <input
                    type="password"
                    id="signup-password"
                    name="signup-password"
                    placeholder="Password"
                  />
                  <button>Submit</button>
                </form>
              </section>
              <button class="add-user-close-btn">
                <i class="fa-solid fa-xmark"></i> close
              </button>
        </dialog>

        <dialog id="update-user-modal">
            <section class="signup-form-section">
                <h2>SIGN UP</h2>
                <form action="">
                    <select name="update-role" id="update-role" class="update-role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                  <input
                    type="text"
                    id="update-fullname"
                    name="update-fullname"
                    placeholder="Full name"
                  />
                  <input
                    type="text"
                    id="update-phonenumber"
                    name="update-phonenumber"
                    placeholder="Phone number"
                  />
                  <input
                    type="email"
                    id="update-email"
                    name="update-email"
                    placeholder="Email"
                  />
                  <input
                    type="password"
                    id="update-password"
                    name="update-password"
                    placeholder="Password"
                  />
                  <button>Submit</button>
                </form>
              </section>
              <button class="update-user-close-btn">
                <i class="fa-solid fa-xmark"></i> close
              </button>
        </dialog>

        <section class="users-container">
        </section>
    </section>
   </main> 

   <!-- JS -->
   <script src="./assets/js/usersModule.js"></script>
</body>
</html>
