      <dialog id="update-portfolio-modal">
        <article>
          <section class="update-portfolio-inner">
            <h3 class="update-portfolio-header">UPDATE PORTFOLIO</h3>
            <form action="">
              <input
                type="text"
                id="update-portfolio-user-name"
                name="update-portfolio-user-name"
                class="update-portfolio-user-name"
                placeholder="User Name"
              />

              <input
                type="text"
                id="update-portfolio-user-number"
                name="update-portfolio-user-number"
                class="update-portfolio-user-number"
                placeholder="User Number"
              />

              <input
                type="text"
                id="update-portfolio-user-profession"
                name="update-portfolio-user-profession"
                class="update-portfolio-user-profession"

              />

              <!-- <input

              <input
                type="file"
                id="update-portfolio-img-src"
                name="update-portfolio-img-src"
                class="update-portfolio-img-src"
                accept="image/*"
              />

              <textarea
                cols="30"
                rows="10"
                type="text"
                id="update-portfolio-user-about"
                name="update-portfolio-user-about"
                class="update-portfolio-user-about"
                placeholder="User About me"
              ></textarea>

              <input
                type="email"
                id="update-portfolio-user-email"
                name="update-portfolio-user-email"
                class="update-portfolio-user-email"
                placeholder="User Email"
              />

              <input
                type="password"
                id="update-portfolio-user-password"
                name="update-portfolio-user-password"
                class="update-portfolio-user-password"
                placeholder="User Password"
              />

              <button class="update-portfolio-submit-btn">
                Add new education
              </button>
            </form>
          </section>

          <button class="update-portfolio-close-btn">
            <i class="fa-solid fa-xmark"></i> close
          </button>
        </article>
      </dialog>
